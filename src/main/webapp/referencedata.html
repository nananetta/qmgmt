<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-controller="ReferenceDataCtrl as refdata">

	<md-content id="refdata-control" md-theme="docs-dark" layout-gt-sm="row" sticky>
		<form class="form-inline">
			<div class="form-group">
				<md-input-container>
					<label>Mapping ID</label>
					<input ng-model="filter.mappingid"> 
				</md-input-container>
			</div>
			<div class="form-group">
				<md-input-container>
					<label>Reference Type</label>
					<input ng-model="filter.referencetype">
				</md-input-container>
			</div>
			<div class="form-group">
				<md-button id="search-button" class="md-raised md-primary">Search</md-button>
			</div>
		</form>
	</md-content>

	<div>
 		<table ng-table="refdata.tableParams" class="table table-condensed table-bordered table-striped table-hover" show-filter="true"> 
 		    <tr  style="font-size: 80%"" ng-repeat="row in $data"> 
				<td data-title="'Status'" filter="{ status: 'select'}" sortable="'status'" filter-data="refdata.statusValues"><span ng-class="{'label label-warning': row.status == 'out of sync','label label-success': row.status == 'sync'}">{{row.status}}</span></td>
 		        <td data-title="'MappingID'" filter="{ mappingid: 'number'}" sortable="'mappingid'"> 
 		            {{row.mappingid}}  
 		        </td> 
 		        <td data-title="'ReferenceType'" filter="{ referencetype: 'text'}" sortable="'referencetype'"> 
 		            {{row.referencetype}} 
 		        </td> 
 		        <td data-title="'CodeValue'" filter="{ codevalue: 'text'}" sortable="'codeValue'"> 
 		           {{row.codevalue}} 
 		        </td>
 		    </tr>
 		</table>
 		</div>
 	</div>	
</div>
