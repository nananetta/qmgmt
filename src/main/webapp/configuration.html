<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-controller="ConfigurationCtrl as config">

  <md-content id="refdata-control" md-theme="docs-dark" layout-gt-sm="row" sticky>
		<form class="form-inline">
			<div class="form-group">
				<md-input-container>
					<label>Config Name</label>
					<input ng-model="filter.configName"> 
				</md-input-container>
			</div>
			<div class="form-group">
				<md-input-container>
					<label>Config Key</label>
					<input ng-model="filter.configKey">
				</md-input-container>
			</div>
			<div class="form-group">
				<md-button id="search-button" class="md-raised md-primary">Search</md-button>
			</div>
		</form>
	</md-content>
  
  <div>
 		<table ng-table="config.tableParams" class="table table-condensed table-bordered table-striped table-hover" show-filter="true"> 
 		    <tr  style="font-size: 80%"" ng-repeat="row in $data"> 
				<td data-title="'status'" filter="{ status: 'select'}" sortable="'status'" filter-data="config.statusValues"><span ng-class="{'label label-warning': row.status == 'out of sync','label label-success': row.status == 'sync'}">{{row.status}}</span></td>
 		        <td data-title="'configName'" filter="{ configName: 'text'}" sortable="'configName'"> 
 		            {{row.configName}}  
 		        </td> 
 		        <td data-title="'configKey'" filter="{ configKey: 'text'}" sortable="'configKey'"> 
 		            {{row.configKey}} 
 		        </td> 
 		        <td data-title="'configValue'" filter="{ configValue: 'text'}" sortable="'configValue'"> 
 		           {{row.configValue}} 
 		        </td>
 		    </tr>
 		</table>
 		</div>
 	</div>	
</div>
